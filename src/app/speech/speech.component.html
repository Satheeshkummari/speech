<p>isSpeaking: {{isSpeaking}}</p>
<p>isListening: {{isListening}}</p>
<div class="text-center mt-5">
  <button *ngIf="!isListening" class="btn btn-primary" (click)="startRecording()">
    <i class="bi bi-mic-fill"></i> Start Recording
  </button>
  <div *ngIf="isListening" class="listening-indicator" (click)="stopRecording()">
    <div class="ripple" [class.active]="isSpeaking"></div>
    <i class="bi bi-mic-mute-fill"></i>
    <p *ngIf="!isSpeaking">Listening...</p>
    <p *ngIf="isSpeaking">Voice detected...</p>
  </div>
  <p class="mt-3">{{ transcript }}</p>
</div>
